<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpanan Warga - BUMDes Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-slate-50">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center gap-4">
            <a href="home.html" class="text-gray-500"><i class="fas fa-arrow-left text-xl"></i></a>
            <h1 class="text-lg font-bold text-gray-800">Simpanan Desa</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <div class="bg-blue-600 rounded-[2rem] p-6 text-white mb-8 shadow-xl relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-xs opacity-70 uppercase mb-1 font-semibold tracking-wider">Total Tabungan Saya</p>
                <h2 id="total-saldo" class="text-3xl font-black">Rp 0</h2>
            </div>
            <i class="fas fa-piggy-bank absolute -right-4 -bottom-4 text-white/10 text-8xl"></i>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="openModal('setor')"
                class="bg-white p-5 rounded-[2rem] border border-blue-50 flex flex-col items-center gap-3 hover:bg-blue-50 transition shadow-sm">
                <div class="bg-blue-100 text-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-plus text-lg"></i>
                </div>
                <span class="text-xs font-bold text-gray-700">Setor Tunai</span>
            </button>

            <button onclick="openModal('tarik')"
                class="bg-white p-5 rounded-[2rem] border border-amber-50 flex flex-col items-center gap-3 hover:bg-amber-50 transition shadow-sm">
                <div class="bg-amber-100 text-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-hand-holding-usd text-lg"></i>
                </div>
                <span class="text-xs font-bold text-gray-700">Tarik Tunai</span>
            </button>
        </div>

        <h3 class="font-extrabold text-gray-800 mb-4 px-2">Riwayat Simpanan</h3>
        <div id="savings-list" class="space-y-3 pb-24">
            <div class="text-center py-10 text-gray-400 text-sm italic">Memuat riwayat...</div>
        </div>
    </main>

    <div id="saveModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-end justify-center">
        <div class="bg-white w-full max-w-md rounded-t-[2.5rem] p-8 transition-all animate-in slide-in-from-bottom duration-300">
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-6"></div>
            <h3 id="modalTitle" class="text-xl font-bold text-gray-800 mb-6 text-center">Setor Simpanan</h3>
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Jumlah Nominal (Rp)</label>
                    <input type="number" id="jumlah"
                        class="w-full p-4 bg-gray-50 rounded-2xl border-none mt-2 focus:ring-2 focus:ring-blue-500 font-black text-xl text-gray-800"
                        placeholder="0">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Keterangan</label>
                    <textarea id="keterangan" rows="2"
                        class="w-full p-4 bg-gray-50 rounded-2xl border-none mt-2 focus:ring-2 focus:ring-blue-500 text-sm font-medium"
                        placeholder="Catatan tambahan..."></textarea>
                </div>
                
                <div class="pt-2">
                    <button onclick="submitRequest()" id="btn-submit"
                        class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition active:scale-95">
                        Lanjut
                    </button>
                    <button onclick="closeModal()" class="w-full py-4 text-gray-400 font-bold text-sm">Batalkan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="md:hidden fixed bottom-0 left-0 right-0 z-[100] px-4 pb-4">
        <div
            class="bg-white/80 backdrop-blur-lg border border-gray-200 rounded-[2rem] shadow-[0_-10px_25px_-5px_rgba(0,0,0,0.1)] flex justify-between items-center px-2 py-2">

            <a href="home.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-emerald-600 transition-all duration-300">
                <div class="relative flex items-center justify-center">
                    <i class="fas fa-home text-xl"></i>
                    <span class="absolute -bottom-1 w-1 h-1 bg-emerald-600 rounded-full"></span>
                </div>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Home</span>
            </a>

            <a href="katalog.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <i class="fas fa-store text-xl"></i>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter">Toko</span>
            </a>

            <a href="simpanan.html" class="flex flex-col items-center justify-center -mt-8">
                <div
                    class="bg-emerald-600 text-white w-14 h-14 rounded-2xl shadow-lg shadow-emerald-200 flex items-center justify-center mb-1 border-4 border-white transform active:scale-90 transition-all duration-200">
                    <i class="fas fa-plus text-xl"></i>
                </div>
                <span class="text-[10px] font-bold text-emerald-700 uppercase tracking-tighter">Top Up</span>
            </a>

            <a href="tagihan.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <i class="fas fa-file-invoice-dollar text-xl"></i>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter">Tagihan</span>
            </a>

            <button onclick="toggleMenu()"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <div class="grid grid-cols-2 gap-0.5">
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                </div>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter leading-none pt-1">Menu</span>
            </button>
        </div>
    </div>

    <style>
        @media (max-width: 768px) {
            body {
                padding-bottom: 90px;
            }
        }

        /* Animasi sederhana untuk icon */
        .active-nav {
            color: #059669 !important;
            /* emerald-600 */
        }
    </style>

    <div id="mobile-menu-modal" class="fixed inset-0 z-[110] hidden">
        <div class="absolute inset-0 bg-emerald-950/40 backdrop-blur-md transition-opacity"></div>

        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 transform translate-y-full transition-transform duration-300 ease-out shadow-2xl"
            id="modal-content">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>

            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-gray-800">Semua Layanan</h3>
                <button onclick="toggleMenu()"
                    class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-6 mb-10">
                <a href="simpanan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-piggy-bank"></i></div>
                    <span class="text-xs font-bold text-gray-600">Simpanan</span>
                </a>
                <a href="pinjaman.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-hand-holding-usd"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pinjaman</span>
                </a>
                <a href="tagihan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-file-invoice"></i></div>
                    <span class="text-xs font-bold text-gray-600">Tagihan</span>
                </a>
                <a href="katalog.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-store"></i></div>
                    <span class="text-xs font-bold text-gray-600">Toko Desa</span>
                </a>
                <a href="pesanan-saya.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-rose-50 text-rose-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-shopping-bag"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pesanan</span>
                </a>
                <a href="riwayat.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-slate-100 text-slate-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-history"></i></div>
                    <span class="text-xs font-bold text-gray-600">Mutasi</span>
                </a>
            </div>

            <button onclick="logout()"
                class="w-full py-4 bg-red-50 text-red-600 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-red-100 transition">
                <i class="fas fa-sign-out-alt"></i> Keluar dari Akun
            </button>
        </div>
    </div>

    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-bcU1WMNYzLrGvTp0"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        let currentAction = 'setor';
        let userSaldo = 0;

        async function init() {
            try {
                const resProfile = await fetch('/api/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const userData = await resProfile.json();

                if (userData.saldo !== undefined) {
                    userSaldo = Number(userData.saldo);
                    document.getElementById('total-saldo').innerText = `Rp ${userSaldo.toLocaleString('id-ID')}`;
                }
                await fetchSavings();
            } catch (err) { console.error("Init error:", err); }
        }

        function openModal(action) {
            currentAction = action;
            const modalTitle = document.getElementById('modalTitle');
            const btnSubmit = document.getElementById('btn-submit');
            
            // Reset Input
            document.getElementById('jumlah').value = '';
            document.getElementById('keterangan').value = '';

            if (action === 'tarik') {
                modalTitle.innerText = "Tarik Tunai";
                btnSubmit.innerText = "Ajukan Penarikan";
                btnSubmit.className = "w-full bg-amber-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-amber-200 transition active:scale-95";
            } else {
                modalTitle.innerText = "Setor Simpanan";
                btnSubmit.innerText = "Lanjut ke Pembayaran";
                btnSubmit.className = "w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition active:scale-95";
            }

            document.getElementById('saveModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('saveModal').classList.add('hidden');
        }

        async function submitRequest() {
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const keterangan = document.getElementById('keterangan').value;
            const btn = document.getElementById('btn-submit');

            if (!jumlah || jumlah < 10000) {
                alert("Minimal transaksi Rp 10.000");
                return;
            }

            // Validasi saldo jika tarik
            if (currentAction === 'tarik' && jumlah > userSaldo) {
                alert("Saldo tidak cukup!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...`;

            if (currentAction === 'setor') {
                await handleSetor(jumlah, keterangan, btn);
            } else {
                await handleTarik(jumlah, keterangan, btn);
            }
        }

        async function handleSetor(jumlah, keterangan, btn) {
            try {
                const res = await fetch('/api/payments/midtrans', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ amount: jumlah, keterangan: keterangan || "Setoran Tabungan" })
                });
                const data = await res.json();
                
                window.snap.pay(data.snapToken, {
                    onSuccess: () => { alert("Sukses!"); closeModal(); setTimeout(init, 2000); },
                    onPending: () => { alert("Menunggu Pembayaran"); closeModal(); setTimeout(init, 1000); },
                    onClose: () => { btn.disabled = false; btn.innerText = "Lanjut ke Pembayaran"; }
                });
            } catch (err) { alert("Gagal koneksi ke payment gateway"); btn.disabled = false; }
        }

        async function handleTarik(jumlah, keterangan, btn) {
            try {
                const res = await fetch('/api/savings/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ amount: jumlah, keterangan: keterangan || "Tarik Tunai" })
                });
                const result = await res.json();
                if (res.ok) {
                    alert("Permintaan tarik tunai terkirim! Silahkan ambil uang di pengelola.");
                    closeModal();
                    init();
                } else { alert(result.error); }
            } catch (err) { alert("Terjadi kesalahan sistem"); }
            finally { btn.disabled = false; btn.innerText = "Ajukan Penarikan"; }
        }

        async function fetchSavings() {
            try {
                const res = await fetch('/api/savings/my', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const container = document.getElementById('savings-list');

                if (!data || data.length === 0) {
                    container.innerHTML = `<div class="text-center py-10 text-gray-400 text-xs tracking-widest uppercase">Belum ada riwayat</div>`;
                    return;
                }

                container.innerHTML = data.map(s => {
                    const isSetor = s.tipe === 'setor';
                    const isSuccess = s.status === 'approved' || s.status === 'settlement';
                    const isPending = s.status === 'pending';
                    
                    return `
                    <div class="bg-white p-4 rounded-3xl flex items-center justify-between border border-gray-100 shadow-sm transition-all hover:shadow-md">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${isSetor ? 'bg-blue-50 text-blue-600' : 'bg-amber-50 text-amber-600'}">
                                <i class="fas ${isSetor ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                            </div>
                            <div>
                                <p class="font-bold text-gray-800">${isSetor ? 'Setoran' : 'Penarikan'}</p>
                                <p class="text-[10px] text-gray-400 font-semibold">${new Date(s.tgl_transaksi).toLocaleDateString('id-ID', {day:'numeric', month:'short', year:'numeric'})}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black ${isSetor ? 'text-blue-600' : 'text-amber-600'}">
                                ${isSetor ? '+' : '-'} Rp ${Number(s.jumlah).toLocaleString('id-ID')}
                            </p>
                            <span class="text-[9px] font-extrabold px-2 py-1 rounded-lg uppercase tracking-tighter ${isSuccess ? 'bg-emerald-100 text-emerald-600' : isPending ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'}">
                                ${isSuccess ? 'Berhasil' : isPending ? 'Menunggu' : 'Gagal'}
                            </span>
                        </div>
                    </div>`;
                }).join('');
            } catch (err) { console.error(err); }
        }

        function toggleMenu() {
            const modal = document.getElementById('mobile-menu-modal');
            const content = document.getElementById('modal-content');

            if (modal.classList.contains('hidden')) {
                // Buka Modal
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('translate-y-full');
                }, 10);
                document.body.style.overflow = 'hidden'; // Lock scroll body
            } else {
                // Tutup Modal
                content.classList.add('translate-y-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
                document.body.style.overflow = 'auto'; // Unlock scroll body
            }
        }

        // Tutup modal jika user mengklik bagian luar modal (backdrop)
        document.getElementById('mobile-menu-modal').addEventListener('click', function (e) {
            if (e.target === this.firstElementChild) {
                toggleMenu();
            }
        });

        init();
    </script>
</body>
</html>
