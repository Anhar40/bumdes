<!DOCTYPE html>
<html lang="id">

<head>

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50">

    <nav class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="home.html" class="flex items-center gap-2 text-emerald-600 font-bold">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>

            <div class="hidden md:flex flex-1 max-w-md mx-8">
                <div class="relative w-full">
                    <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
                    <input type="text" id="searchInput" onkeyup="filterProduk()"
                        class="w-full pl-12 pr-4 py-2 bg-gray-100 rounded-xl border-none focus:ring-2 focus:ring-emerald-500 outline-none"
                        placeholder="Cari produk desa...">
                </div>
            </div>

            <a href="keranjang.html" class="relative p-2 bg-emerald-50 rounded-xl text-emerald-600 transition hover:bg-emerald-100">
                <i class="fas fa-shopping-basket text-xl"></i>
                <span id="cart-count"
                    class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
            </a>
        </div>
    </nav>

    <div class="bg-white border-b overflow-x-auto">
        <div class="max-w-6xl mx-auto px-4 py-4 flex gap-4 text-sm no-scrollbar" id="category-filters">
            <button onclick="filterKategori('semua')"
                class="cat-btn whitespace-nowrap px-6 py-2 rounded-full bg-emerald-600 text-white font-bold">Semua</button>
            <button onclick="filterKategori('makanan')"
                class="cat-btn whitespace-nowrap px-6 py-2 rounded-full bg-gray-100 text-gray-600 hover:bg-emerald-100 font-medium transition">Makanan</button>
            <button onclick="filterKategori('minuman')"
                class="cat-btn whitespace-nowrap px-6 py-2 rounded-full bg-gray-100 text-gray-600 hover:bg-emerald-100 font-medium transition">Minuman</button>
            <button onclick="filterKategori('kerajinan')"
                class="cat-btn whitespace-nowrap px-6 py-2 rounded-full bg-gray-100 text-gray-600 hover:bg-emerald-100 font-medium transition">Kerajinan</button>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Jelajahi Produk Desa</h2>
        <p class="text-gray-500 mb-8">Dukung UMKM lokal dengan membeli produk asli desa kami.</p>

        <div id="katalog-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-10 text-gray-400">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Memuat produk...</p>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 left-0 right-0 z-[100] px-4 pb-4">
        <div
            class="bg-white/80 backdrop-blur-lg border border-gray-200 rounded-[2rem] shadow-[0_-10px_25px_-5px_rgba(0,0,0,0.1)] flex justify-between items-center px-2 py-2">

            <a href="home.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <div class="relative flex items-center justify-center">
                    <i class="fas fa-home text-xl"></i>
                    <span class="absolute -bottom-1 w-1 h-1 bg-emerald-600 rounded-full"></span>
                </div>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Home</span>
            </a>

            <a href="katalog.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-emerald-600 hover:text-emerald-500 transition-all duration-300">
                <i class="fas fa-store text-xl"></i>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter">Toko</span>
            </a>

            <a href="simpanan.html" class="flex flex-col items-center justify-center -mt-8">
                <div
                    class="bg-emerald-600 text-white w-14 h-14 rounded-2xl shadow-lg shadow-emerald-200 flex items-center justify-center mb-1 border-4 border-white transform active:scale-90 transition-all duration-200">
                    <i class="fas fa-plus text-xl"></i>
                </div>
                <span class="text-[10px] font-bold text-emerald-700 uppercase tracking-tighter">Top Up</span>
            </a>

            <a href="tagihan.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <i class="fas fa-file-invoice-dollar text-xl"></i>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter">Tagihan</span>
            </a>

            <button onclick="toggleMenu()"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <div class="grid grid-cols-2 gap-0.5">
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                </div>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter leading-none pt-1">Menu</span>
            </button>
        </div>
    </div>

    <style>
        @media (max-width: 768px) {
            body {
                padding-bottom: 90px;
            }
        }

        /* Animasi sederhana untuk icon */
        .active-nav {
            color: #059669 !important;
            /* emerald-600 */
        }
    </style>

    <div id="mobile-menu-modal" class="fixed inset-0 z-[110] hidden">
        <div class="absolute inset-0 bg-emerald-950/40 backdrop-blur-md transition-opacity"></div>

        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 transform translate-y-full transition-transform duration-300 ease-out shadow-2xl"
            id="modal-content">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>

            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-gray-800">Semua Layanan</h3>
                <button onclick="toggleMenu()"
                    class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-6 mb-10">
                <a href="simpanan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-piggy-bank"></i></div>
                    <span class="text-xs font-bold text-gray-600">Simpanan</span>
                </a>
                <a href="pinjaman.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-hand-holding-usd"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pinjaman</span>
                </a>
                <a href="tagihan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-file-invoice"></i></div>
                    <span class="text-xs font-bold text-gray-600">Tagihan</span>
                </a>
                <a href="katalog.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-store"></i></div>
                    <span class="text-xs font-bold text-gray-600">Toko Desa</span>
                </a>
                <a href="pesanan-saya.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-rose-50 text-rose-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-shopping-bag"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pesanan</span>
                </a>
                <a href="riwayat.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-slate-100 text-slate-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-history"></i></div>
                    <span class="text-xs font-bold text-gray-600">Mutasi</span>
                </a>
            </div>

            <button onclick="logout()"
                class="w-full py-4 bg-red-50 text-red-600 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-red-100 transition">
                <i class="fas fa-sign-out-alt"></i> Keluar dari Akun
            </button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        // 1. Validasi Akses
        if (!token) window.location.href = '/login.html';

        let allProducts = [];

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products');
                allProducts = await response.json();
                renderKatalog(allProducts);
            } catch (error) {
                console.error("Gagal mengambil produk:", error);
                document.getElementById('katalog-container').innerHTML = `<p class="col-span-full text-center text-red-500">Gagal memuat produk.</p>`;
            }
        }

        function renderKatalog(products) {
            const container = document.getElementById('katalog-container');
            if (products.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center py-10 text-gray-400">Produk tidak ditemukan.</p>`;
                return;
            }

            container.innerHTML = products.map(p => {
                const imagePath = p.foto_produk ? p.foto_produk : 'https://via.placeholder.com/400x300?text=No+Image';
                
                // Escape string untuk nama agar tidak error jika ada tanda kutip
                const safeName = p.nama_produk.replace(/'/g, "\\'");

                return `
                <div class="bg-white rounded-3xl border border-gray-100 overflow-hidden hover:shadow-xl hover:shadow-emerald-900/5 transition-all group">
                    <div class="relative h-48 overflow-hidden">
                        <img src="${imagePath}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                        <div class="absolute top-3 right-3 bg-white/90 backdrop-blur px-2 py-1 rounded-lg text-[10px] font-bold ${p.stok > 0 ? 'text-emerald-600' : 'text-red-500'}">
                            Stok: ${p.stok}
                        </div>
                    </div>
                    <div class="p-5">
                        <p class="text-[10px] uppercase tracking-widest text-emerald-600 font-bold mb-1">${p.kategori}</p>
                        <h3 class="font-bold text-gray-800 mb-3 h-10 line-clamp-2">${p.nama_produk}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-gray-900">Rp ${Number(p.harga).toLocaleString('id-ID')}</span>
                            <button onclick="tambahKeKeranjang(${p.id}, '${safeName}', ${p.harga}, '${p.foto_produk}')" 
                                ${p.stok <= 0 ? 'disabled class="w-10 h-10 bg-gray-300 text-white rounded-xl cursor-not-allowed"' : 'class="w-10 h-10 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition flex items-center justify-center"'} >
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function filterProduk() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p =>
                p.nama_produk.toLowerCase().includes(keyword) ||
                p.kategori.toLowerCase().includes(keyword)
            );
            renderKatalog(filtered);
        }

        function filterKategori(kat) {
            const btns = document.querySelectorAll('.cat-btn');
            btns.forEach(b => {
                b.classList.remove('bg-emerald-600', 'text-white', 'font-bold');
                b.classList.add('bg-gray-100', 'text-gray-600', 'font-medium');
            });
            event.target.classList.add('bg-emerald-600', 'text-white', 'font-bold');

            if (kat === 'semua') {
                renderKatalog(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.kategori.toLowerCase() === kat.toLowerCase());
                renderKatalog(filtered);
            }
        }

        // PERBAIKAN UTAMA: Fungsi menerima data lengkap dari tombol
        function tambahKeKeranjang(id, name, price, img) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productId = Number(id);
            
            const index = cart.findIndex(item => Number(item.id) === productId);

            if (index > -1) {
                cart[index].qty += 1;
            } else {
                cart.push({
                    id: productId,
                    nama_produk: name,
                    harga: Number(price),
                    qty: 1,
                    foto_produk: img
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartIcon(); // Update angka di icon keranjang
            
            // Animasi feedback sederhana
            alert(`âœ… ${name} berhasil ditambah!`);
        }

        function updateCartIcon() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = cart.reduce((sum, item) => sum + Number(item.qty), 0);
            document.getElementById('cart-count').innerText = total;
        }

        function toggleMenu() {
            const modal = document.getElementById('mobile-menu-modal');
            const content = document.getElementById('modal-content');

            if (modal.classList.contains('hidden')) {
                // Buka Modal
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('translate-y-full');
                }, 10);
                document.body.style.overflow = 'hidden'; // Lock scroll body
            } else {
                // Tutup Modal
                content.classList.add('translate-y-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
                document.body.style.overflow = 'auto'; // Unlock scroll body
            }
        }

        // Tutup modal jika user mengklik bagian luar modal (backdrop)
        document.getElementById('mobile-menu-modal').addEventListener('click', function (e) {
            if (e.target === this.firstElementChild) {
                toggleMenu();
            }
        });

        // Jalankan saat halaman dibuka
        fetchProducts();
        updateCartIcon();
    </script>
</body>
</html>
