<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutasi Rekening - BUMDes Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-white sticky top-0 z-50 border-b">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center gap-4">
            <a href="home.html" class="text-gray-600 hover:text-emerald-600 transition">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="font-bold text-gray-800">Riwayat Mutasi</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2" id="filter-container">
            <button onclick="filterAction('semua', this)" class="filter-btn bg-emerald-600 text-white px-5 py-2.5 rounded-full text-xs font-bold whitespace-nowrap shadow-md transition-all">
                Semua
            </button>
            <button onclick="filterAction('masuk', this)" class="filter-btn bg-white border border-gray-200 text-gray-500 px-5 py-2.5 rounded-full text-xs font-bold whitespace-nowrap hover:bg-emerald-50 transition-all">
                Uang Masuk
            </button>
            <button onclick="filterAction('keluar', this)" class="filter-btn bg-white border border-gray-200 text-gray-500 px-5 py-2.5 rounded-full text-xs font-bold whitespace-nowrap hover:bg-emerald-50 transition-all">
                Uang Keluar
            </button>
        </div>

        <div id="transaction-list" class="space-y-3">
            <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                <div class="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-sm font-medium">Sinkronisasi data...</p>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 left-0 right-0 z-[100] px-4 pb-4">
        <div
            class="bg-white/80 backdrop-blur-lg border border-gray-200 rounded-[2rem] shadow-[0_-10px_25px_-5px_rgba(0,0,0,0.1)] flex justify-between items-center px-2 py-2">

            <a href="home.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-emerald-600 transition-all duration-300">
                <div class="relative flex items-center justify-center">
                    <i class="fas fa-home text-xl"></i>
                    <span class="absolute -bottom-1 w-1 h-1 bg-emerald-600 rounded-full"></span>
                </div>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Home</span>
            </a>

            <a href="katalog.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <i class="fas fa-store text-xl"></i>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter">Toko</span>
            </a>

            <a href="simpanan.html" class="flex flex-col items-center justify-center -mt-8">
                <div
                    class="bg-emerald-600 text-white w-14 h-14 rounded-2xl shadow-lg shadow-emerald-200 flex items-center justify-center mb-1 border-4 border-white transform active:scale-90 transition-all duration-200">
                    <i class="fas fa-plus text-xl"></i>
                </div>
                <span class="text-[10px] font-bold text-emerald-700 uppercase tracking-tighter">Top Up</span>
            </a>

            <a href="tagihan.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <i class="fas fa-file-invoice-dollar text-xl"></i>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter">Tagihan</span>
            </a>

            <button onclick="toggleMenu()"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <div class="grid grid-cols-2 gap-0.5">
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                </div>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter leading-none pt-1">Menu</span>
            </button>
        </div>
    </div>

    <style>
        @media (max-width: 768px) {
            body {
                padding-bottom: 90px;
            }
        }

        /* Animasi sederhana untuk icon */
        .active-nav {
            color: #059669 !important;
            /* emerald-600 */
        }
    </style>

    <div id="mobile-menu-modal" class="fixed inset-0 z-[110] hidden">
        <div class="absolute inset-0 bg-emerald-950/40 backdrop-blur-md transition-opacity"></div>

        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 transform translate-y-full transition-transform duration-300 ease-out shadow-2xl"
            id="modal-content">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>

            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-gray-800">Semua Layanan</h3>
                <button onclick="toggleMenu()"
                    class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-6 mb-10">
                <a href="simpanan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-piggy-bank"></i></div>
                    <span class="text-xs font-bold text-gray-600">Simpanan</span>
                </a>
                <a href="pinjaman.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-hand-holding-usd"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pinjaman</span>
                </a>
                <a href="tagihan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-file-invoice"></i></div>
                    <span class="text-xs font-bold text-gray-600">Tagihan</span>
                </a>
                <a href="katalog.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-store"></i></div>
                    <span class="text-xs font-bold text-gray-600">Toko Desa</span>
                </a>
                <a href="pesanan-saya.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-rose-50 text-rose-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-shopping-bag"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pesanan</span>
                </a>
                <a href="riwayat.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-slate-100 text-slate-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-history"></i></div>
                    <span class="text-xs font-bold text-gray-600">Mutasi</span>
                </a>
            </div>

            <button onclick="logout()"
                class="w-full py-4 bg-red-50 text-red-600 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-red-100 transition">
                <i class="fas fa-sign-out-alt"></i> Keluar dari Akun
            </button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        // 1. Validasi Akses
        if (!token) window.location.href = '/login.html';
        let allTransactions = []; // Menyimpan data asli untuk difilter

        async function fetchHistory() {
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const res = await fetch('/api/transactions/history', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) throw new Error('Gagal memuat data');
                
                allTransactions = await res.json();
                renderHistory(allTransactions);
            } catch (err) {
                console.error(err);
                document.getElementById('transaction-list').innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-exclamation-circle text-rose-500 text-3xl mb-2"></i>
                        <p class="text-gray-500">Gagal mengambil riwayat transaksi.</p>
                    </div>
                `;
            }
        }

        function renderHistory(data) {
            const container = document.getElementById('transaction-list');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-[2.5rem] border border-dashed border-gray-200">
                        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076432.png" class="w-20 mx-auto opacity-20 mb-4">
                        <p class="text-gray-400 font-medium">Belum ada catatan transaksi</p>
                    </div>`;
                return;
            }

            container.innerHTML = data.map(t => {
                const isMasuk = t.arah === 'masuk';
                const icon = getIcon(t.tipe);
                
                return `
                <div class="bg-white p-4 rounded-[1.5rem] flex items-center justify-between shadow-sm border border-gray-100 hover:border-emerald-200 transition-all duration-300">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${isMasuk ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}">
                            <i class="fas ${icon} text-lg"></i>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800 text-sm tracking-tight">${t.tipe}</p>
                            <p class="text-[10px] text-gray-400 mt-0.5 font-medium">
                                ${new Date(t.tanggal).toLocaleString('id-ID', {day: 'numeric', month: 'long', hour: '2-digit', minute:'2-digit'})}
                            </p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-black ${isMasuk ? 'text-emerald-600' : 'text-rose-600'} text-sm">
                            ${isMasuk ? '+' : '-'} Rp ${Number(t.nominal).toLocaleString('id-ID')}
                        </p>
                        <p class="text-[9px] text-gray-300 font-bold uppercase tracking-widest">${isMasuk ? 'Kredit' : 'Debit'}</p>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Fungsi mencocokkan icon berdasarkan tipe transaksi
        function getIcon(tipe) {
            if (tipe.includes('Pinjaman')) return 'fa-hand-holding-dollar';
            if (tipe.includes('Cicilan')) return 'fa-file-invoice-dollar';
            if (tipe.includes('Belanja')) return 'fa-shopping-bag';
            if (tipe.includes('Setoran')) return 'fa-piggy-bank';
            if (tipe.includes('Penarikan')) return 'fa-money-bill-transfer';
            return 'fa-exchange-alt';
        }

        // Fungsi Filter Dinamis
        function filterAction(arah, btn) {
            // Update warna tombol
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-emerald-600', 'text-white', 'shadow-md');
                b.classList.add('bg-white', 'text-gray-500', 'border');
            });
            btn.classList.add('bg-emerald-600', 'text-white', 'shadow-md');
            btn.classList.remove('bg-white', 'text-gray-500', 'border');

            // Filter data
            if (arah === 'semua') {
                renderHistory(allTransactions);
            } else {
                const filtered = allTransactions.filter(t => t.arah === arah);
                renderHistory(filtered);
            }
        }

        function toggleMenu() {
            const modal = document.getElementById('mobile-menu-modal');
            const content = document.getElementById('modal-content');

            if (modal.classList.contains('hidden')) {
                // Buka Modal
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('translate-y-full');
                }, 10);
                document.body.style.overflow = 'hidden'; // Lock scroll body
            } else {
                // Tutup Modal
                content.classList.add('translate-y-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
                document.body.style.overflow = 'auto'; // Unlock scroll body
            }
        }

        // Tutup modal jika user mengklik bagian luar modal (backdrop)
        document.getElementById('mobile-menu-modal').addEventListener('click', function (e) {
            if (e.target === this.firstElementChild) {
                toggleMenu();
            }
        });

        // Jalankan saat halaman dibuka
        fetchHistory();
    </script>
</body>
</html>
