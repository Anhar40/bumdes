            <a href="home.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-emerald-600 transition-all duration-300">
                <div class="relative flex items-center justify-center">
                    <i class="fas fa-home text-xl"></i>
                    <span class="absolute -bottom-1 w-1 h-1 bg-emerald-600 rounded-full"></span>
                </div>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Home</span>
            </a>

            <a href="katalog.html"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <i class="fas fa-store text-xl"></i>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter">Toko</span>
            </a>

            <a href="simpanan.html" class="flex flex-col items-center justify-center -mt-8">
                <div
                    class="bg-emerald-600 text-white w-14 h-14 rounded-2xl shadow-lg shadow-emerald-200 flex items-center justify-center mb-1 border-4 border-white transform active:scale-90 transition-all duration-200">
                    <i class="fas fa-plus text-xl"></i>
                </div>

            <a href="tagihan.html"

            <button onclick="toggleMenu()"
                class="flex flex-col items-center justify-center w-16 h-14 text-gray-400 hover:text-emerald-500 transition-all duration-300">
                <div class="grid grid-cols-2 gap-0.5">
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                    <div class="w-1.5 h-1.5 bg-current rounded-sm"></div>
                </div>
                <span class="text-[10px] font-medium mt-1 uppercase tracking-tighter leading-none pt-1">Menu</span>
            </button>
        </div>
    </div>

    <style>
        @media (max-width: 768px) {
            body {
                padding-bottom: 90px;
            }
        }

        /* Animasi sederhana untuk icon */
        .active-nav {
            color: #059669 !important;
            /* emerald-600 */
        }
    </style>

    <div id="mobile-menu-modal" class="fixed inset-0 z-[110] hidden">
        <div class="absolute inset-0 bg-emerald-950/40 backdrop-blur-md transition-opacity"></div>

        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 transform translate-y-full transition-transform duration-300 ease-out shadow-2xl"
            id="modal-content">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>

            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black text-gray-800">Semua Layanan</h3>
                <button onclick="toggleMenu()"
                    class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="grid grid-cols-3 gap-6 mb-10">
                <a href="simpanan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-piggy-bank"></i></div>
                    <span class="text-xs font-bold text-gray-600">Simpanan</span>
                </a>
                <a href="pinjaman.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-hand-holding-usd"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pinjaman</span>
                </a>
                <a href="tagihan.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-file-invoice"></i></div>
                    <span class="text-xs font-bold text-gray-600">Tagihan</span>
                </a>
                <a href="katalog.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-store"></i></div>
                    <span class="text-xs font-bold text-gray-600">Toko Desa</span>
                </a>
                <a href="pesanan-saya.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-rose-50 text-rose-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-shopping-bag"></i></div>
                    <span class="text-xs font-bold text-gray-600">Pesanan</span>
                </a>
                <a href="riwayat.html" class="flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 bg-slate-100 text-slate-600 rounded-2xl flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas fa-history"></i></div>
                    <span class="text-xs font-bold text-gray-600">Mutasi</span>
                </a>
            </div>

            <button onclick="logout()"
                class="w-full py-4 bg-red-50 text-red-600 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-red-100 transition">
                <i class="fas fa-sign-out-alt"></i> Keluar dari Akun
            </button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        // 1. Validasi Akses
        if (!token) window.location.href = '/login.html';
        // Mengambil data keranjang
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const container = document.getElementById('cart-items');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-3xl border border-dashed border-gray-200">
                        <div class="bg-gray-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-300">
                            <i class="fas fa-shopping-basket text-3xl"></i>
                        </div>
                        <h3 class="font-bold text-gray-800">Keranjang Kosong</h3>
                        <p class="text-gray-500 text-sm mb-6">Belum ada produk pilihanmu di sini.</p>
                        <a href="katalog.html" class="bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-emerald-700 transition">Lihat Katalog</a>
                    </div>
                `;
                updateSummary(0);
                return;
            }

            container.innerHTML = cart.map((item, index) => {
                // SOLUSI GAK NaN: Cek semua kemungkinan nama variabel (dari beranda vs database)
                const nama = item.nama_produk || item.name || "Produk";
                const harga = Number(item.harga || item.price || 0);
                const qty = Number(item.qty || 1);
                const foto = item.foto_produk || item.img;
                const imgPath = foto ? `/uploads/${foto}` : 'https://via.placeholder.com/150';

                return `
                <div class="bg-white p-4 rounded-3xl border border-gray-100 flex gap-4 items-center">
                    <img src="${imgPath}" class="w-20 h-20 rounded-2xl object-cover bg-gray-50 border border-gray-100">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 line-clamp-1">${nama}</h3>
                        <p class="text-emerald-600 font-bold text-sm">Rp ${harga.toLocaleString('id-ID')}</p>
                    </div>
                    <div class="flex items-center gap-3 bg-slate-50 p-1 rounded-xl">
                        <button onclick="changeQty(${index}, -1)" class="w-8 h-8 rounded-lg bg-white flex items-center justify-center shadow-sm text-gray-500 hover:text-red-500 transition"><i class="fas fa-minus text-xs"></i></button>
                        <span class="font-bold text-gray-800 w-4 text-center text-sm">${qty}</span>
                        <button onclick="changeQty(${index}, 1)" class="w-8 h-8 rounded-lg bg-white flex items-center justify-center shadow-sm text-gray-500 hover:text-emerald-500 transition"><i class="fas fa-plus text-xs"></i></button>
                    </div>
                    <button onclick="removeItem(${index})" class="text-gray-300 hover:text-red-500 px-2 transition">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `}).join('');

            // Hitung total dengan konversi angka yang aman
            const total = cart.reduce((sum, item) => {
                const h = Number(item.harga || item.price || 0);
                const q = Number(item.qty || 1);
                return sum + (h * q);
            }, 0);

            updateSummary(total);
        }

        function updateSummary(total) {
            const totalQty = cart.reduce((sum, item) => sum + Number(item.qty || 1), 0);
            document.getElementById('total-qty').innerText = totalQty;
            document.getElementById('subtotal').innerText = `Rp ${total.toLocaleString('id-ID')}`;
            document.getElementById('grand-total').innerText = `Rp ${total.toLocaleString('id-ID')}`;

            const btn = document.getElementById('btn-checkout');
            btn.disabled = cart.length === 0;
        }

        function changeQty(index, delta) {
            let currentQty = Number(cart[index].qty || 1);
            currentQty += delta;

            if (currentQty < 1) {
                removeItem(index);
            } else {
                cart[index].qty = currentQty;
                saveAndRender();
            }
        }

        function removeItem(index) {
            if (confirm("Hapus produk ini dari keranjang?")) {
                cart.splice(index, 1);
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        async function prosesCheckout() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Silakan login terlebih dahulu.");
                window.location.href = 'login.html';
                return;
            }

            // Hitung ulang total sebelum kirim
            const totalBayar = cart.reduce((sum, item) => {
                const h = Number(item.harga || item.price || 0);
                const q = Number(item.qty || 1);
                return sum + (h * q);
            }, 0);

            const btn = document.getElementById('btn-checkout');
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin mr-2"></i> Memproses...`;
            btn.disabled = true;

            try {
                // PERBAIKAN DI SINI:
                const itemsFormatted = cart.map(item => {
                    // Kita ambil ID-nya, jika tidak ada pakai 'id' saja
                    const finalId = item.id || item.product_id;

                    if (!finalId) {
                        console.error("Item tanpa ID ditemukan:", item);
                    }

                    return {
                        product_id: Number(finalId), // Pastikan ini terisi angka
                        qty: Number(item.qty),
                        subtotal: Number(item.harga || item.price || 0) * Number(item.qty)
                    };
                });

                // Cek jika ada ID yang kosong sebelum kirim ke server
                if (itemsFormatted.some(i => !i.product_id)) {
                    alert("Terjadi kesalahan data produk. Silakan kosongkan keranjang dan pilih ulang produk.");
                    btn.innerHTML = `Checkout Sekarang <i class="fas fa-chevron-right"></i>`;
                    btn.disabled = false;
                    return;
                }

                const response = await fetch('/api/orders/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        total_bayar: totalBayar,
                        items: itemsFormatted
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Berhasil! Stok berkurang dan pesanan diterima.");
                    localStorage.removeItem('cart');
                    window.location.href = 'pesanan-saya.html';
                } else {
                    alert(result.message || "Gagal melakukan checkout.");
                    btn.innerHTML = `Checkout Sekarang <i class="fas fa-chevron-right"></i>`;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Kesalahan koneksi ke server.");
                btn.innerHTML = `Checkout Sekarang <i class="fas fa-chevron-right"></i>`;
                btn.disabled = false;
            }
        }

        function toggleMenu() {
            const modal = document.getElementById('mobile-menu-modal');
            const content = document.getElementById('modal-content');

            if (modal.classList.contains('hidden')) {
                // Buka Modal
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('translate-y-full');
                }, 10);
                document.body.style.overflow = 'hidden'; // Lock scroll body
            } else {
                // Tutup Modal
                content.classList.add('translate-y-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
                document.body.style.overflow = 'auto'; // Unlock scroll body
            }
        }

        // Tutup modal jika user mengklik bagian luar modal (backdrop)
        document.getElementById('mobile-menu-modal').addEventListener('click', function (e) {
            if (e.target === this.firstElementChild) {
                toggleMenu();
            }
        });

        renderCart();
    </script>
</body>
