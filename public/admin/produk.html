<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Produk UMKM - Admin BUMDes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); border-radius: 10px; }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @media (max-width: 640px) {
            .animate-slide-up { animation: slideUp 0.3s ease-out; }
        }
    </style>
</head>

<body class="bg-slate-50 flex min-h-screen">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/60 z-[60] hidden lg:hidden backdrop-blur-sm" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-emerald-900 text-white z-[70] transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300 ease-in-out flex flex-col h-screen shrink-0 shadow-2xl lg:shadow-none">
        <div class="p-6 flex flex-col h-full">
            <div class="flex items-center justify-between mb-10 px-2">
                <div class="flex items-center gap-3">
                    <div class="bg-emerald-400 p-2 rounded-xl text-emerald-900 shadow-lg shadow-emerald-500/20">
                        <i class="fas fa-leaf text-xl"></i>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight">Admin Panel</span>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden text-emerald-300 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <nav class="space-y-2 flex-1 overflow-y-auto custom-scrollbar pr-2">
            <a href="dashboard.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-home opacity-70"></i> Dashboard
            </a>
            <a href="warga.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-users opacity-70 group-hover:opacity-100"></i> Data Warga
            </a>
            <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-emerald-400 uppercase tracking-widest">Keuangan</div>
            <a href="persetujuan-pinjaman.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-hand-holding-usd opacity-70 group-hover:opacity-100"></i> Persetujuan Pinjaman
            </a>
            <a href="simpanan.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-money-bill-wave"></i> Tarik Tunai
            </a>
            <a href="jurnal_kas.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-file-invoice-dollar opacity-70 group-hover:opacity-100"></i> Jurnal Kas
            </a>
            <a href="riwayat_pinjaman.html" class="flex items-center gap-3 p-3 hover:bg-emerald-800 rounded-xl transition">
                <i class="fas fa-history"></i> Riwayat Pinjaman
            </a>
            <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-emerald-400 uppercase tracking-widest">Pesanan Dan Produk</div>
            <a href="pesanan.html" class="flex items-center gap-3 p-3 hover:bg-emerald-800 rounded-xl transition">
                <i class="fas fa-shopping-cart"></i> Pesanan Toko
            </a>
            <a href="produk.html" class="flex items-center gap-3 p-3.5 bg-emerald-700 rounded-xl font-bold shadow-lg shadow-black/10 transition-all">
                <i class="fas fa-box"></i> Produk
            </a>
        </nav>

            <button onclick="logout()" class="mt-auto p-4 border-t border-emerald-800/50 text-emerald-300 flex items-center gap-3 hover:text-white hover:bg-red-500/10 rounded-xl transition duration-300">
                <i class="fas fa-sign-out-alt"></i> 
                <span class="font-bold text-sm uppercase tracking-wider">Keluar Sistem</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 min-w-0 w-full flex flex-col">
        <header class="bg-white/80 backdrop-blur-md border-b border-gray-100 p-4 lg:p-6 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden w-10 h-10 flex items-center justify-center bg-slate-100 rounded-xl text-emerald-900 active:scale-90 transition">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div>
                        <h1 class="text-xl lg:text-2xl font-black text-slate-900 tracking-tight leading-none">Produk Toko</h1>
                        <p class="hidden sm:block text-slate-500 text-[11px] font-bold uppercase tracking-wider mt-1">Stok & Inventaris BUMDes</p>
                    </div>
                </div>
                <button onclick="openModal()" class="bg-emerald-600 text-white px-5 py-2.5 lg:px-6 lg:py-3 rounded-xl font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-200 flex items-center gap-2 active:scale-95 text-sm">
                    <i class="fas fa-plus"></i> <span class="hidden sm:inline">Tambah Produk</span>
                </button>
            </div>
        </header>

        <div class="p-4 lg:p-8 max-w-7xl mx-auto w-full space-y-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Total Produk</p>
                    <p id="total-item" class="text-2xl font-black text-slate-800 tracking-tight">0</p>
                </div>
                <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm border-l-4 border-l-red-500">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Stok Tipis</p>
                    <p id="low-stock" class="text-2xl font-black text-red-600 tracking-tight">0</p>
                </div>
            </div>

            <div class="hidden md:block bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/80 border-b border-gray-100 text-[10px] uppercase text-slate-400 font-black tracking-[0.15em]">
                        <tr>
                            <th class="px-6 py-5">Info Produk</th>
                            <th class="px-6 py-5">Kategori</th>
                            <th class="px-6 py-5">Harga</th>
                            <th class="px-6 py-5">Stok</th>
                            <th class="px-6 py-5 text-right">Kelola</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body" class="divide-y divide-gray-50">
                        </tbody>
                </table>
            </div>

            <div id="product-card-container" class="md:hidden grid grid-cols-1 gap-4">
                </div>
        </div>
    </main>

    <div id="productModal" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm transition-all duration-300">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-[2.5rem] p-6 lg:p-8 shadow-2xl animate-slide-up sm:animate-none">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h3 id="modalTitle" class="text-xl font-black text-slate-900 tracking-tight">Tambah Produk</h3>
                    <div class="h-1 w-10 bg-emerald-500 rounded-full mt-1"></div>
                </div>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-400 hover:text-red-500 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="formProduk" class="space-y-5 overflow-y-auto max-h-[75vh] custom-scrollbar px-1">
                <div class="space-y-4">
                    <div class="group">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Nama Barang</label>
                        <input type="text" id="p_nama" required class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white transition-all outline-none text-sm font-bold text-slate-700 shadow-sm" placeholder="Contoh: Kripik Tempe Renyah">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Kategori</label>
                            <select id="p_kategori" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white transition-all outline-none text-sm font-bold text-slate-700 shadow-sm">
                                <option value="Makanan">Makanan</option>
                                <option value="Minuman">Minuman</option>
                                <option value="Kerajinan">Kerajinan</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Stok Awal</label>
                            <input type="number" id="p_stok" required class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white transition-all outline-none text-sm font-bold text-slate-700 shadow-sm">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Harga Jual (Rp)</label>
                        <input type="number" id="p_harga" required class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white transition-all outline-none text-sm font-bold text-slate-700 shadow-sm" placeholder="0">
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Keterangan Produk</label>
                        <textarea id="p_deskripsi" rows="3" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white transition-all outline-none text-sm font-bold text-slate-700 shadow-sm" placeholder="Jelaskan keunggulan produk ini..."></textarea>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1 tracking-widest">Upload Foto</label>
                        <div class="relative group">
                            <input type="file" id="p_foto" accept="image/*" class="w-full text-xs text-slate-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-emerald-600 file:text-white hover:file:bg-emerald-700 cursor-pointer bg-slate-50 p-2 rounded-2xl transition-all border-2 border-dashed border-slate-200 hover:border-emerald-300">
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-emerald-600 text-white py-5 rounded-[1.5rem] font-black uppercase tracking-widest text-[11px] mt-6 hover:bg-emerald-700 transition-all shadow-xl shadow-emerald-200 active:scale-95 flex items-center justify-center gap-3">
                    <i class="fas fa-save"></i> Konfirmasi & Simpan
                </button>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let isEdit = false;
        let editId = null;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        async function fetchProducts() {
            try {
                // Tampilkan loading jika perlu
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (err) { 
                console.error("Fetch Error:", err); 
            }
        }

        function renderProducts() {
            const tableBody = document.getElementById('product-table-body');
            const cardContainer = document.getElementById('product-card-container');
            let lowStockCount = 0;

            let tableHTML = "";
            let cardHTML = "";

            products.forEach(p => {
                if (p.stok < 5) lowStockCount++;
                const hargaFormatted = Number(p.harga).toLocaleString('id-ID');
                const stokBadgeClass = p.stok < 5 ? 'bg-red-50 text-red-600 ring-1 ring-red-200' : 'bg-emerald-50 text-emerald-600 ring-1 ring-emerald-200';
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(p.nama_produk)}&background=10b981&color=fff&bold=true`;
                const imgUrl = p.foto_produk ? p.foto_produk: avatarUrl;

                // Desktop Table Row
                tableHTML += `
                <tr class="group hover:bg-slate-50/50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-slate-100 flex items-center justify-center overflow-hidden shrink-0 shadow-sm border border-white ring-2 ring-slate-50">
                                <img src="${imgUrl}" class="w-full h-full object-cover" onerror="this.src='${avatarUrl}'">
                            </div>
                            <div>
                                <p class="font-bold text-slate-800 text-sm tracking-tight leading-tight uppercase">${p.nama_produk}</p>
                                <p class="text-[10px] text-slate-400 font-bold mt-1 tracking-wide">ID: #${p.id || 'N/A'}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-[11px] font-black text-slate-500 uppercase tracking-wider bg-slate-100 px-3 py-1 rounded-lg">${p.kategori}</span>
                    </td>
                    <td class="px-6 py-4 font-black text-slate-900 text-sm tracking-tight">Rp ${hargaFormatted}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1.5 rounded-xl text-[10px] font-black uppercase ${stokBadgeClass}">${p.stok} Unit</span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick='openModal(${JSON.stringify(p)})' class="w-9 h-9 rounded-xl flex items-center justify-center text-blue-600 bg-blue-50 hover:bg-blue-600 hover:text-white transition-all shadow-sm"><i class="fas fa-pencil-alt text-xs"></i></button>
                            <button onclick="deleteProduct(${p.id})" class="w-9 h-9 rounded-xl flex items-center justify-center text-red-600 bg-red-50 hover:bg-red-600 hover:text-white transition-all shadow-sm"><i class="fas fa-trash-alt text-xs"></i></button>
                        </div>
                    </td>
                </tr>`;

                // Mobile Card
                cardHTML += `
                <div class="bg-white p-5 rounded-[2.5rem] border border-gray-100 shadow-sm relative overflow-hidden">
                    <div class="flex items-center gap-5">
                        <div class="w-16 h-16 rounded-2xl bg-emerald-50 overflow-hidden shrink-0 border border-emerald-100">
                             <img src="${imgUrl}" class="w-full h-full object-cover" onerror="this.src='${avatarUrl}'">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-black text-slate-800 text-sm truncate uppercase tracking-tight">${p.nama_produk}</h4>
                            <p class="text-xs font-bold text-emerald-600 mb-2">Rp ${hargaFormatted}</p>
                            <div class="flex gap-2">
                                <span class="px-2.5 py-1 rounded-lg text-[9px] font-black uppercase ${stokBadgeClass}">${p.stok} STOK</span>
                                <span class="px-2.5 py-1 rounded-lg text-[9px] font-black uppercase bg-slate-100 text-slate-500">${p.kategori}</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-5 pt-4 border-t border-slate-50">
                        <button onclick='openModal(${JSON.stringify(p)})' class="flex-1 h-12 rounded-2xl bg-blue-50 text-blue-600 font-bold text-xs flex items-center justify-center gap-2 active:bg-blue-600 active:text-white transition-all">
                            <i class="fas fa-edit"></i> EDIT
                        </button>
                        <button onclick="deleteProduct(${p.id})" class="flex-1 h-12 rounded-2xl bg-red-50 text-red-600 font-bold text-xs flex items-center justify-center gap-2 active:bg-red-600 active:text-white transition-all">
                            <i class="fas fa-trash"></i> HAPUS
                        </button>
                    </div>
                </div>`;
            });

            tableBody.innerHTML = tableHTML || `<tr><td colspan="5" class="px-6 py-20 text-center font-bold text-slate-400">Belum ada produk terdaftar</td></tr>`;
            cardContainer.innerHTML = cardHTML || `<div class="p-10 text-center font-bold text-slate-400">Belum ada produk</div>`;
            
            document.getElementById('total-item').innerText = products.length;
            document.getElementById('low-stock').innerText = lowStockCount;
        }

        function openModal(product = null) {
            const modal = document.getElementById('productModal');
            const form = document.getElementById('formProduk');
            const title = document.getElementById('modalTitle');

            form.reset();
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Lock scroll

            if (product) {
                isEdit = true;
                editId = product.id;
                title.innerText = "Edit Data Produk";
                document.getElementById('p_nama').value = product.nama_produk;
                document.getElementById('p_kategori').value = product.kategori;
                document.getElementById('p_stok').value = product.stok;
                document.getElementById('p_harga').value = product.harga;
                document.getElementById('p_deskripsi').value = product.deskripsi || '';
            } else {
                isEdit = false;
                editId = null;
                title.innerText = "Tambah Produk Baru";
            }
        }

        function closeModal() { 
            document.getElementById('productModal').classList.add('hidden'); 
            document.body.style.overflow = 'auto'; // Unlock scroll
        }

        document.getElementById('formProduk').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            btn.disabled = true;

            const token = localStorage.getItem('token');
            const formData = new FormData();

            formData.append('nama_produk', document.getElementById('p_nama').value);
            formData.append('kategori', document.getElementById('p_kategori').value);
            formData.append('stok', document.getElementById('p_stok').value);
            formData.append('harga', document.getElementById('p_harga').value);
            formData.append('deskripsi', document.getElementById('p_deskripsi').value);

            const fotoInput = document.getElementById('p_foto');
            if (fotoInput.files[0]) formData.append('foto', fotoInput.files[0]);

            const url = isEdit ? `/api/admin/products/${editId}` : '/api/admin/products';
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (response.ok) {
                    closeModal();
                    fetchProducts();
                } else {
                    const err = await response.json();
                    alert("Ops! " + err.message);
                }
            } catch (err) { 
                console.error(err); 
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        async function deleteProduct(id) {
            if (!confirm("⚠️ Hapus produk secara permanen dari sistem?")) return;
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) fetchProducts();
            } catch (err) { console.error(err); }
        }

        function logout() { 
            if(confirm('Keluar dari sistem admin?')) {
                localStorage.clear(); 
                window.location.href = '../login.html'; 
            }
        }

        // Initialize
        fetchProducts();
    </script>
</body>
</html>
