<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persetujuan Pinjaman - Admin BUMDes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>

<body class="bg-slate-50 flex min-h-screen">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-emerald-900 text-white z-50 transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300 ease-in-out flex flex-col p-6 h-screen overflow-hidden">
        <div class="flex items-center justify-between mb-10 px-2">
            <div class="flex items-center gap-3">
                <div class="bg-emerald-400 p-2 rounded-xl text-emerald-900 shadow-lg shadow-emerald-500/20">
                    <i class="fas fa-leaf text-xl"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tight">Admin Panel</span>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-emerald-300">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        
        <nav class="space-y-2 flex-1 overflow-y-auto custom-scrollbar pr-2">
            <a href="dashboard.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-home opacity-70"></i> Dashboard
            </a>
            <a href="warga.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-users opacity-70 group-hover:opacity-100"></i> Data Warga
            </a>
            <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-emerald-400 uppercase tracking-widest">Keuangan</div>
            <a href="persetujuan-pinjaman.html" class="flex items-center gap-3 p-3.5 bg-emerald-700 rounded-xl font-bold shadow-lg shadow-black/10 transition-all">
                <i class="fas fa-hand-holding-usd opacity-70 group-hover:opacity-100"></i> Persetujuan Pinjaman
            </a>
            <a href="simpanan.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-money-bill-wave"></i> Tarik Tunai
            </a>
            <a href="jurnal_kas.html" class="flex items-center gap-3 p-3.5 hover:bg-emerald-800/50 rounded-xl transition-all group">
                <i class="fas fa-file-invoice-dollar opacity-70 group-hover:opacity-100"></i> Jurnal Kas
            </a>
            <a href="riwayat_pinjaman.html" class="flex items-center gap-3 p-3 hover:bg-emerald-800 rounded-xl transition">
                <i class="fas fa-history"></i> Riwayat Pinjaman
            </a>
            <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-emerald-400 uppercase tracking-widest">Pesanan Dan Produk</div>
            <a href="pesanan.html" class="flex items-center gap-3 p-3 hover:bg-emerald-800 rounded-xl transition">
                <i class="fas fa-shopping-cart"></i> Pesanan Toko
            </a>
            <a href="produk.html" class="flex items-center gap-3 p-3 hover:bg-emerald-800 rounded-xl transition">
                <i class="fas fa-box"></i> Produk
            </a>
        </nav>

        <button onclick="logout()" class="flex items-center gap-3 p-3.5 text-emerald-300 hover:text-white hover:bg-red-500/10 rounded-xl transition-all mt-auto border-t border-emerald-800 pt-6">
            <i class="fas fa-sign-out-alt"></i> Keluar Sistem
        </button>
    </aside>

    <main class="flex-1 w-full overflow-x-hidden">
        <header class="bg-white border-b border-gray-100 sticky top-0 z-30 p-4 md:p-10">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 bg-slate-100 rounded-lg text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-gray-800">Verifikasi Pengajuan Pinjaman</h1>
                    <p class="text-gray-500 text-xs md:text-sm">Tinjau dan proses permohonan modal usaha warga.</p>
                </div>
            </div>
        </header>

        <div class="p-4 md:p-10 max-w-5xl mx-auto">
            <div class="flex flex-wrap gap-4 mb-8">
                <div class="bg-white px-6 py-3 rounded-2xl shadow-sm border border-emerald-100 flex items-center gap-3">
                    <span class="w-3 h-3 bg-amber-500 rounded-full animate-pulse"></span>
                    <p class="text-sm font-bold text-gray-700"><span id="count-pending">0</span> Menunggu Review</p>
                </div>
            </div>

            <div id="loan-request-container" class="grid grid-cols-1 gap-4 md:gap-6">
                <div class="text-center py-20 text-gray-400 bg-white rounded-3xl border border-dashed">
                    <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                    <p>Mengambil data pengajuan...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="detailModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-2 md:p-4">
        <div class="bg-white w-full max-w-2xl rounded-[1.5rem] md:rounded-[2.5rem] overflow-hidden shadow-2xl flex flex-col max-h-[95vh]">
            <div class="p-6 md:p-8 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 class="text-lg md:text-xl font-bold text-gray-800">Detail Pengajuan Pinjaman</h3>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-400 transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="overflow-y-auto flex-1">
                <div id="modal-content" class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                    </div>
            </div>

            <div class="p-6 md:p-8 bg-gray-50 flex flex-col sm:flex-row gap-3 md:gap-4 sticky bottom-0 border-t">
                <button onclick="updateLoanStatus('approved')"
                    class="flex-1 bg-emerald-600 text-white py-4 rounded-2xl font-bold hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition order-2 sm:order-1">
                    Setujui Pinjaman
                </button>
                <button onclick="updateLoanStatus('rejected')"
                    class="flex-1 bg-white text-red-500 border border-red-100 py-4 rounded-2xl font-bold hover:bg-red-50 transition order-1 sm:order-2">
                    Tolak Pengajuan
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        const token = localStorage.getItem('token');
        let currentLoans = [];
        let selectedLoanId = null;

        async function fetchLoans() {
            try {
                const response = await fetch('/api/admin/loans/pending', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                currentLoans = await response.json();
                renderRequests();
            } catch (err) {
                console.error("Gagal memuat data:", err);
            }
        }

        function renderRequests() {
            const container = document.getElementById('loan-request-container');
            document.getElementById('count-pending').innerText = currentLoans.length;

            if (currentLoans.length === 0) {
                container.innerHTML = `<div class="bg-white p-10 rounded-3xl text-center text-gray-400 border border-dashed border-gray-200">Tidak ada pengajuan pinjaman baru.</div>`;
                return;
            }

            container.innerHTML = currentLoans.map(r => `
                <div class="bg-white p-5 md:p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6 hover:shadow-md hover:border-emerald-200 transition-all group">
                    <div class="flex items-center gap-4 w-full md:w-auto">
                        <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(r.nama)}&background=random" class="w-12 h-12 md:w-14 md:h-14 rounded-2xl shrink-0">
                        <div class="min-w-0">
                            <h3 class="font-bold text-gray-800 truncate">${r.nama}</h3>
                            <p class="text-[10px] text-gray-400 font-mono">ID: ${r.user_id}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 md:gap-8 w-full md:w-auto">
                        <div>
                            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-wider">Jumlah</p>
                            <p class="font-bold text-emerald-700 whitespace-nowrap text-sm md:text-base">Rp ${Number(r.jumlah_pinjaman).toLocaleString('id-ID')}</p>
                        </div>
                        <div>
                            <p class="text-[9px] text-gray-400 font-bold uppercase tracking-wider">Tenor</p>
                            <p class="font-bold text-gray-800 text-sm md:text-base">${r.tenor_bulan} Bulan</p>
                        </div>
                    </div>
                    <button onclick="viewDetail(${r.id})" class="w-full md:w-auto bg-slate-100 text-slate-600 px-6 py-3.5 rounded-xl font-bold group-hover:bg-emerald-600 group-hover:text-white transition-all text-sm">
                        Tinjau Berkas
                    </button>
                </div>
            `).join('');
        }

        function viewDetail(id) {
            const r = currentLoans.find(loan => loan.id === id);
            selectedLoanId = id;

            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-6">
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-2 tracking-widest">Informasi Warga</p>
                        <p class="font-bold text-gray-800 text-xl">${r.nama}</p>
                        <p class="text-xs text-emerald-600 font-medium mb-4"><i class="fab fa-whatsapp mr-1"></i> ${r.no_hp || '-'}</p>
                        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <p class="text-[9px] text-gray-400 mb-2 uppercase font-bold tracking-wider">Tujuan Pinjaman:</p>
                            <p class="text-sm font-medium text-gray-700 italic leading-relaxed">"${r.tujuan || 'Tidak ada deskripsi'}"</p>
                        </div>
                    </div>
                </div>
                <div class="space-y-4">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Rincian Skema</p>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center bg-gray-50/50 p-3 rounded-xl border border-gray-100">
                            <span class="text-xs text-gray-500">Angsuran/Bulan</span>
                            <span class="font-bold text-emerald-600">Rp ${Number(r.angsuran_bulanan).toLocaleString('id-ID')}</span>
                        </div>
                        <div class="flex justify-between items-center p-3">
                            <span class="text-xs text-gray-500">Bunga Layanan</span>
                            <span class="font-bold text-gray-800">${r.bunga_persen}%</span>
                        </div>
                        <div class="flex justify-between items-center p-3 border-t border-gray-50">
                            <span class="text-xs text-gray-500">Tgl Pengajuan</span>
                            <span class="text-xs font-bold text-gray-600">${new Date(r.tgl_pengajuan).toLocaleDateString('id-ID', {day:'2-digit', month:'long', year:'numeric'})}</span>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('detailModal').classList.add('hidden'); }

        async function updateLoanStatus(status) {
            let catatan = "";
            if (status === 'rejected') {
                catatan = prompt("Masukkan alasan penolakan:");
                if (catatan === null) return; 
            }

            try {
                const response = await fetch(`/api/admin/loans/${selectedLoanId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status, catatan_admin: catatan })
                });

                if (response.ok) {
                    alert(`Pinjaman berhasil diperbarui ke: ${status}`);
                    closeModal();
                    fetchLoans();
                }
            } catch (err) {
                alert("Gagal memperbarui status.");
            }
        }

        function logout() { localStorage.clear(); window.location.href = '../login.html'; }
        fetchLoans();
    </script>
</body>

</html>
